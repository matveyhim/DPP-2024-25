<!DOCTYPE html>
<html class="html" lang="en">
  <main class="main">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
      <title>{{ title }}</title>
      <h1>{{ title }}</h1>
      <style>
        body{
          /* background-color:#111; */
          background-color: rgb(30, 30, 30);
          font-family:sans-serif;
          color:rgb(30, 255, 0);;

          max-width:600px;
          max-height:900px;
          margin-top:100px;;
          /* margin-bottom:auto; */
          margin-left:auto;
          margin-right:auto
        }
      </style>
    </head>
    <body>
      <form class="form" method="post" action="/forward/">
        <div class="inform">
          <p><label class="inputlabel"> Широта <input type="number" name="lat" step="0.00001"></label></p>
          <p><label class="inputlabel"> Долгота <input type="number" name="lon" step="0.00001"></label></p>
          <p><label class="inputlabel"> Высота <input type="number" name="h" step="0.001"></label></p>
          <p><label class="inputlabel"> Горизонт <input type="number" name="hor" style="width: 4em" min="0" max="90" step="1"></label></p>
          <p><label class="inputlabel"> Минимальная высота <input type="number" name="Mh" style="width: 4em" min="0" max="90" step="0.5"></label></p>
          <p><label class="inputlabel"> Начало расчёта <input type="datetime-local" name="time"></label></p>
          <p><label class="inputlabel"> Конец расчета <input type="datetime-local" name="time_end"></label></p>
        </div>
        <button type="submit" class="btn btn-primary">Расчёт</button>
      </form>
    </body>
  </main>
</html>
